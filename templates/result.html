<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLi Demo Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main id="content" style="padding: 100px;">
        <div class="code-example {{ status_class }}" style="max-width: 800px; margin: auto;">
            <h1 style="text-shadow: none;">{{ title }}</h1>
            <h2>{{ message }}</h2>
            <p style="margin-top: 20px;">
                <strong>Details:</strong>
                <pre>{{ details | safe }}</pre>
            </p>
            <a href="{{ url_for('index') }}" class="secure-btn" style="display: inline-block; margin-top: 20px;">&lt;&lt; Back to Toolbox</a>
        </div>
    </main>
</body>
</html>
